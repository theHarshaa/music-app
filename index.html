<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harshaa's Play</title>
    <link rel="icon" type="image/x-icon" href="listen.png">
    <script src="https://kit.fontawesome.com/305a792c78.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="top">
            <i class="fa-solid fa-bars menu-btn"></i>
        </div>
        <div class="cover-image"></div>
        <div class="player-body"></div>

        <div class="list-wrapper">
            <table class="list" id="playlist">
                <tr class="song">
                    <td class="no">
                        <h5>1</h5>
                    </td>
                    <td class="title">
                        <h6>Song Title</h6>
                    </td>
                    <td class="length">
                        <h5>2:03</h5>
                    </td>
                    <td>
                        <i class="fas fa-heart"></i>
                    </td>
                </tr>
            </table>
        </div>

        <div class="bar">
            <div class="dot"></div>
            <div class="time">
                <div class="current-time">0:00</div>
                <div class="duration">0:00</div>
            </div>
        </div>


        <div class="info">
            <h2>song title</h2>
            <h3>artist</h3>
        </div>

        <div class="controls">
            <i class="fas fa-backward" id="prev"></i>
            <i class="fas fa-play" id="playpause"></i>
            <i class="fas fa-forward" id="next"></i>
        </div>

        <p class="current-song-title">song title</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
